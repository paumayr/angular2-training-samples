<div>
    <h1>Forms Sample</h1>
    <form #theform="ngForm">
        <input name="username"
                required 
                minlength="5"
                #username="ngModel"
                [(ngModel)]="user.username" />
        <div *ngIf="username.errors?.required" class="validation-error">
            username is required!
        </div>
        <div *ngIf="username.errors?.minlength" class="validation-error">
            username must be at least 5 chars long
        </div>

        <button [disabled]="!theform.form.valid" click="saveUser()">Save User</button>
    </form>
</div>
