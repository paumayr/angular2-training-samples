<div>
    <h1>Fruits</h1>

    <div>
        <ul>
            <li *ngFor="let fruit of fruits" 
                    (click)="selectedFruit = fruit">
               <a href="#">{{fruit.name}}</a>
            </li>
        </ul>
    </div>

    <div>
        <detail [fruit]="selectedFruit"></detail>
    </div>
</div>
