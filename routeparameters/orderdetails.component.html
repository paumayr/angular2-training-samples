<div *ngIf="order">
    <h1>Order {{order.id}}</h1>

    <div>{{ order.description }}</div>

    <div>Date ordered: {{ order.dateOrdered | date: 'short' }}</div>
    <div>Date delivered: {{ order.dateDelivered | date: 'short' }}</div>
    <div>Amount due: {{ order.amountDue }}</div>


    <a [routerLink]="['..']">Back</a>
</div>
